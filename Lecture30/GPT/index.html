<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <div class="sidebar">
        <a href="#">Chat 1</a>
        <a href="#">Chat 2</a>
        <a href="#">Chat 3</a>
        <a href="#">Chat 4</a>
        <a href="#">Chat 5</a>
        <a href="#" id="settings">⚙️ Settings</a>
      </div>

      <!-- Main Content Section -->
      <div class="main">
        <div class="header">ChatGPT Clone</div>

        <!-- Suggestions Section -->
        <div class="suggestions">
          <div class="suggestion">What is HTML?</div>
          <div class="suggestion">Explain CSS Flexbox</div>
          <div class="suggestion">Write a short poem</div>
          <div class="suggestion">Tell me a joke</div>
        </div>

        <!-- Chat Input Section -->
        <div class="chat-box">
          <input
            type="text"
            class="chat-input"
            placeholder="Type your message here..."
          />
          <button class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
